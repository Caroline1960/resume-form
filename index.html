<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
    }

    button:disabled {
      background: #aaa;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 15px;
    }

    #error-msg {
      color: red;
      text-align: center;
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Submit Your Resume</h2>
    <form id="resume-form" action="https://formspree.io/f/mvgqkeql" method="POST" onsubmit="return validateForm();">
      <input type="text" name="name" placeholder="Full Name" required minlength="2" />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" pattern="\d{10,}" required />
      <textarea name="message" placeholder="Message (optional)"></textarea>
      <input type="url" name="resumeLink" placeholder="Resume Link (Google Drive, Dropbox...)" required />
      
      <p id="error-msg"></p>
      <button type="submit" id="submitBtn">Submit Application</button>
    </form>

    <p id="success-message">âœ… Submitted successfully!</p>
  </div>

  <script>
    function validateForm() {
      const link = document.querySelector('input[name="resumeLink"]').value;
      const errorMsg = document.getElementById("error-msg");
      const button = document.getElementById("submitBtn");

      if (!link.startsWith("http://") && !link.startsWith("https://")) {
        errorMsg.textContent = "Resume link must start with http:// or https://";
        errorMsg.style.display = "block";
        return false;
      }

      errorMsg.style.display = "none";

      // Show spinner
      button.innerHTML = 'Submitting <span class="spinner"></span>';
      button.disabled = true;

      return true;
    }

    document.getElementById('resume-form').addEventListener('submit', function (e) {
      e.preventDefault();

      if (!validateForm()) return;

      const form = e.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById("success-message").style.display = "block";
          form.reset();
        } else {
          alert("There was a problem submitting the form.");
        }
        document.getElementById("submitBtn").innerHTML = "Submit Application";
        document.getElementById("submitBtn").disabled = false;
      }).catch(error => {
        alert("Something went wrong. Please try again.");
        document.getElementById("submitBtn").innerHTML = "Submit Application";
        document.getElementById("submitBtn").disabled = false;
      });
    });
  </script>
</body>
</html>
