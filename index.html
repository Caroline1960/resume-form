<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
    }

    button:disabled {
      background-color: #6aa5ff;
      cursor: not-allowed;
    }

    .spinner {
      border: 3px solid white;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .success-message {
      text-align: center;
      color: green;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container" id="formBox">
    <h2>Submit Your Resume</h2>
    <form id="resumeForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <textarea name="message" rows="4" placeholder="Message (optional)"></textarea>
      <input type="url" name="resume" placeholder="Resume Link (Google Drive, Dropbox...)" required />
      <button type="submit" id="submitBtn">
        Submit Application
        <div class="spinner" id="spinner"></div>
      </button>
    </form>
    <div class="success-message" id="successMessage">
      âœ… Thank you! Your resume was submitted successfully.
    </div>
  </div>

  <script>
    const form = document.getElementById("resumeForm");
    const button = document.getElementById("submitBtn");
    const spinner = document.getElementById("spinner");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      button.disabled = true;
      spinner.style.display = "inline-block";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://formspree.io/f/mvgqkeql", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          form.style.display = "none";
          successMessage.style.display = "block";
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        alert("Error submitting form.");
      } finally {
        spinner.style.display = "none";
        button.disabled = false;
      }
    });
  </script>

</body>
</html>
