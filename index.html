<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Submission – BAE Systems</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[readonly] {
      background-color: #e9e9e9;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      background-color: #005288;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .spinner {
      display: none;
      margin: 1rem auto;
      text-align: center;
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Submit Your Resume</h1>
  
  <form id="resume-form" action="https://formspree.io/f/mvgqkeql" method="POST" onsubmit="return handleSubmit(event)">
    <label for="name">Full Name</label>
    <input type="text" name="name" placeholder="John Doe" required minlength="2" />

    <label for="email">Email Address</label>
    <input type="email" name="email" placeholder="you@example.com" required />

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" placeholder="1234567890" pattern="\d{10,}" required />

    <label for="company">Company Name</label>
    <input type="text" id="company" name="company" value="BAE Systems" readonly />

    <label for="resumeLink">Resume Link (Google Drive, Dropbox, etc.)</label>
    <input type="url" name="resumeLink" placeholder="https://drive.google.com/..." required />

    <label for="message">Message (Optional)</label>
    <textarea name="message" rows="4" placeholder="Include any additional details..."></textarea>

    <div class="spinner" id="spinner">Submitting...</div>

    <button type="submit" id="submitBtn">Submit Application</button>

    <div class="success-message" id="successMessage">✅ Your resume has been submitted successfully!</div>
  </form>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const form = document.getElementById("resume-form");
      const submitBtn = document.getElementById("submitBtn");
      const spinner = document.getElementById("spinner");
      const successMessage = document.getElementById("successMessage");

      submitBtn.disabled = true;
      spinner.style.display = "block";

      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        spinner.style.display = "none";
        if (response.ok) {
          form.reset();
          successMessage.style.display = "block";
        } else {
          alert("Something went wrong. Please try again.");
        }
        submitBtn.disabled = false;
      })
      .catch(error => {
        spinner.style.display = "none";
        alert("Error submitting form. Please check your connection.");
        submitBtn.disabled = false;
      });
    }
  </script>

</body>
</html>
